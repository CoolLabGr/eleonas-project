language: node_js
node_js:
  - "6"
branches:
  only:
    - master
cache:
  directories:
  - node_modules
notifications:
  email: false
before_install: 
  - npm install -g firebase-tools
  - cd functions
install: 
  - npm install
before_script:
script:
  - npm run build
before_deploy: 
  - echo "ready?"
deploy:
  provider: firebase
  token:
    secure: 
  message: "your message"
after_deploy:
  - echo "finish :)"
after_success:
  - firebase deploy --token $FIREBASE_TOKEN --non-interactive
